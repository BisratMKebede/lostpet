<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Delete Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body class="bg">
<!-- collapsable navbar begin -->
<nav class="navbar navbar-default roboto">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Lost Pets</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ><a href="/home">Home</a></li>
                <li class="active"><a href="/add">Add<span class="sr-only">(current)</span></a></li>
                <li><a href="/">Show All</a></li>
                <li ><a href="/modify">Modify</a></li>
                <li ><a href="/delete">Delete</a></li>
                <li ><a href="/search">Search</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- collapsable navbar end -->
<a href="/">Show All Pets</a><br />
<div class="container show_img">
    <div class="row input form">
        <label class="col-md-3 label">Pet Name: </label>
        <span class="col-md-12 label_span" th:text="${pet.name}"></span>
    </div>
    <div class="row input form">
        <label class="col-md-3 label">Age: </label>
        <span class="col-md-12 label_span" th:text="${pet.age}"></span>
    </div>

    <div class="row input form">
        <label class="col-md-3 label">Type: </label>
        <span class="col-md-12 label_span" th:text="${pet.type}"></span>
    </div>

    <div class="row input form">
        <label  class="col-md-3 label">Breed: </label>
        <span class="col-md-12 label_span" th:text="${pet.breed}"></span>
    </div>

    <div class="row input form">
        <label  class="col-md-3 label">Colour: </label>
        <span class="col-md-12 label_span" th:text="${pet.colour}"></span>
    </div>

    <div class="row input form">
        <label class="col-md-3 label">Distinguishing Features: </label>
        <span class="col-md-12 label_span" th:text="${pet.distFeatures}"></span>
    </div>

    <div class="row input form">
        <label class="col-md-3 label">Owner contact: </label>
        <span class="col-md-12 label_span" th:text="${pet.contactNum}"></span>
    </div>

    <div class="row input form">
        <label class="col-md-3 label">Current Status: </label>
        <span class="col-md-12 label_span" th:text="${pet.currStatus}"></span>
    </div>

</div>
<!-- Latest compiled and minified JavaScript form jquery and the bootstrap-->
<script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
