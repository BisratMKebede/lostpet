<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Pet List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${pet}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Pet Name: </label><input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />
    <label>Age: </label><input type="text" th:field="*{age}" />
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br />
    <label>Type: </label><input type="text" th:field="*{type}" />
    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span><br />
    <label>Breed: </label><input type="text" th:field="*{breed}" />
    <span th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}"></span><br />
    <label>Colour: </label><input type="text" th:field="*{colour}" />
    <span th:if="${#fields.hasErrors('colour')}" th:errors="*{colour}"></span><br />
    <label>Distinguishing Features(optional): </label><input type="text" th:field="*{distFeatures}" />
    <span th:if="${#fields.hasErrors('distFeatures')}" th:errors="*{distFeatures}"></span><br />
    <label>Owner Contact: </label><input type="number" th:field="*{contactNum}" />
    <span th:if="${#fields.hasErrors('contactNum')}" th:errors="*{contactNum}"></span><br />
    <label>Pet Status(Lost or Found): </label><input type="text" th:field="*{currStatus}" />
    <span th:if="${#fields.hasErrors('currStatus')}" th:errors="*{currStatus}"></span><br />
    <br />
    <input type="submit" value="Submit" />
</form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
